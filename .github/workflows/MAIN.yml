name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4  # Latest version supporting Node.js 20

      # Step 2: Generate the snake contribution graph
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: codetesla51  # Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Commit and Push changes
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5  # Updated version
        with:
          commit_message: "chore: update snake contribution graph"
          branch: main
          commit_options: "--no-verify"
          file_pattern: dist/*
          push_options: --force

      # Step 4: Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
